<h1>ADD A MOVIE!!</h1>

<input type="text" placeholder="add new movie title" ng-model="vm.newMovie.title">
<input type="text" placeholder="add image URL" ng-model="vm.newMovie.posterUrl">
<textarea type="text" placeholder="description" ng-model="vm.newMovie.description"></textarea>
<button ng-click="vm.addNewMovie(vm.newMovie)">add new hero</button>
